<html>
<head>
<script>
function init()
{ // l'utilisation d'un écouteur d'évenement (event listener) va permettre: de ne pas surcharger le code d'une multitude de "onclick=..." dans le code html, ça permet aussi de bien séparer le code HTML du code javascript
var liste_boutons=document.getElementsByClassName("bt")
for (var i = 0; i < liste_boutons.length; i++) {
    liste_boutons[i].addEventListener('click', function() {afficher(this)});
}
}

function afficher(bouton)
{
alert("afficher");
alert(document.getElementById("t"+bouton.id).value)
}

</script>
</head>
<h1> Ecouteur d'évenement</h1>
<body onload="init()">
<input type="text" placeholder="entrez du texte" id="t01"></input><input class="bt" type="button" id="01" value="bouton01" ></input><br/>
<input type="text" placeholder="entrez du texte" id="t02"></input><input class="bt" type="button" id="02" value="bouton02" ></input><br/>
<input type="text" placeholder="entrez du texte" id="t03"></input><input class="bt" type="button" id="03" value="bouton03" ></input><br/>
</body>
</html>
